{% extends 'account/base.html' %}

{% block title %}
      Password Reset Form
        {% endblock %}

        {% block content %}
        {% if messages %}
            {% for message in messages %}
            
              <div class="alert alert-warning alert-dismissable" role="alert">
                {{message}}
              </div>
            
            {% endfor %}
          {% endif %}
        <div class="d-flex flex-column justify-content-between align-items-center content">
            <div></div>
            <div class="card">
                <div class="card-header">
                    <h2>Reset Password</h2>
                </div>
                <div class="card-body">
                    <form action="" method="post">{% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text material-symbols-outlined" id="basic-addon1">lock</span>
                            <input type="password" name="password1" class="form-control" placeholder="Enter Password" aria-label="Email" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text material-symbols-outlined" id="basic-addon1">lock</span>
                            <input type="password" name="password2" class="form-control" placeholder="Re-Enter Password" aria-label="Email" aria-describedby="basic-addon1">
                          </div>
                          <div class="d-grid gap-2 col-6 mx-auto">
                            <input type="submit" class="btn btn-primary mx-auto" value="Reset Password">
                          </div>
                          
                    </form>
                </div>
            </div>
            <div></div>
        </div>
        {% endblock %}
